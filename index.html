<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهريتي | Shahryati - حاسبة الميزانية الشخصية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        /* الأساسيات */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* الهيدر */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 0;
            text-align: center;
            border-bottom: 5px solid var(--light-color);
        }

        .logo-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 80px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* الآلة الحاسبة */
        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: -40px auto 30px;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.3em;
        }

        .income-section, .expenses-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #ddd;
        }

        .expense-categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .calculate-btn {
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 30px auto;
            width: 100%;
            max-width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* النتائج */
        .result {
            margin-top: 30px;
            padding: 25px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            display: none;
        }

        .summary-box {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 25px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .highlight {
            font-weight: 700;
            color: var(--secondary-color);
            font-size: 1.2rem;
        }

        .advice-box {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            border-left: 5px solid var(--primary-color);
        }

        .advice-box h3 {
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        /* الفوتر */
        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        /* التجاوب */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .expense-categories {
                grid-template-columns: 1fr;
            }
            
            .calculator {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <!-- شعار SVG مدمج -->
            <a href="#" class="logo-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="240" height="80" viewBox="0 0 300 100" class="logo">
                    <defs>
                        <style>
                            .ar-text { font-family: 'Tajawal', sans-serif; font-weight: 700; }
                            .en-text { font-family: 'Montserrat', sans-serif; font-weight: 500; }
                        </style>
                    </defs>
                    
                    <!-- العنصر البصري -->
                    <path fill="#3498db" d="M150,20 Q180,40 150,60 Q120,40 150,20 Z"/>
                    
                    <!-- النص العربي -->
                    <text x="150" y="40" class="ar-text" font-size="28" text-anchor="middle" fill="#2c3e50">شهريتي</text>
                    
                    <!-- النص الإنجليزي -->
                    <text x="150" y="80" class="en-text" font-size="20" text-anchor="middle" fill="#f1c40f">Shahryati</text>
                </svg>
            </a>
            <h1>حاسبة الميزانية الشخصية</h1>
            <p>أداة ذكية لإدارة ميزانيتك الشهرية</p>
        </div>
    </header>

    <main class="container">
        <section class="calculator">
            <div class="income-section">
                <h2><i class="icon">💰</i> الدخل الشهري</h2>
                <div class="form-group">
                    <label for="income">إجمالي الدخل (ريال سعودي):</label>
                    <input type="number" id="income" placeholder="أدخل إجمالي دخلك الشهري">
                </div>
            </div>

            <div class="expenses-section">
                <h2><i class="icon">💸</i> النفقات الثابتة</h2>
                
                <div class="expense-categories">
                    <div class="form-group">
                        <label for="rent">الإيجار/الرهن العقاري:</label>
                        <input type="number" id="rent" placeholder="المبلغ الشهري">
                    </div>
                    
                    <div class="form-group">
                        <label for="utilities">المرافق (كهرباء، ماء، إلخ):</label>
                        <input type="number" id="utilities" placeholder="المبلغ الشهري">
                    </div>
                    
                    <div class="form-group">
                        <label for="transportation">المواصلات:</label>
                        <input type="number" id="transportation" placeholder="المبلغ الشهري">
                    </div>
                    
                    <div class="form-group">
                        <label for="food">الطعام والمشروبات:</label>
                        <input type="number" id="food" placeholder="المبلغ الشهري">
                    </div>
                    
                    <div class="form-group">
                        <label for="other">نفقات أخرى:</label>
                        <input type="number" id="other" placeholder="المبلغ الشهري">
                    </div>
                </div>
            </div>

            <button onclick="calculateBudget()" class="calculate-btn">
                <i class="icon">🧮</i> حساب الميزانية
            </button>
            
            <div id="result" class="result">
                <h2><i class="icon">📊</i> ملخص الميزانية</h2>
                <div class="summary-box">
                    <div class="summary-item">
                        <span>إجمالي الدخل:</span>
                        <span id="total-income">0 ريال</span>
                    </div>
                    <div class="summary-item">
                        <span>إجمالي النفقات:</span>
                        <span id="total-expenses">0 ريال</span>
                    </div>
                    <div class="summary-item highlight">
                        <span>المدخرات/العجز:</span>
                        <span id="savings">0 ريال</span>
                    </div>
                </div>
                
                <div id="advice" class="advice-box">
                    <h3><i class="icon">💡</i> نصائح مالية</h3>
                    <p id="advice-text">أدخل بياناتك للحصول على نصائح مخصصة</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© <span id="year"></span> شهريتي | Shahryati - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script>
        // عرض السنة الحالية في الفوتر
        document.getElementById('year').textContent = new Date().getFullYear();

        // رسالة ترحيبية
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                alert('مرحباً بك في "شهريتي"! أدخل بياناتك المالية لتحصل على تحليل لميزانيتك الشهرية.');
            }, 500);
        });

        function calculateBudget() {
            // الحصول على القيم من المدخلات
            const income = parseFloat(document.getElementById('income').value) || 0;
            const rent = parseFloat(document.getElementById('rent').value) || 0;
            const utilities = parseFloat(document.getElementById('utilities').value) || 0;
            const transportation = parseFloat(document.getElementById('transportation').value) || 0;
            const food = parseFloat(document.getElementById('food').value) || 0;
            const other = parseFloat(document.getElementById('other').value) || 0;
            
            // حساب إجمالي النفقات
            const totalExpenses = rent + utilities + transportation + food + other;
            
            // حساب المدخرات/العجز
            const savings = income - totalExpenses;
            
            // عرض النتائج
            document.getElementById('total-income').textContent = income.toLocaleString('ar-SA') + ' ريال';
            document.getElementById('total-expenses').textContent = totalExpenses.toLocaleString('ar-SA') + ' ريال';
            
            const savingsElement = document.getElementById('savings');
            savingsElement.textContent = savings.toLocaleString('ar-SA') + ' ريال';
            
            // تغيير لون المدخرات بناء على القيمة
            if (savings > 0) {
                savingsElement.style.color = 'var(--success-color)';
            } else if (savings < 0) {
                savingsElement.style.color = 'var(--danger-color)';
            } else {
                savingsElement.style.color = 'var(--warning-color)';
            }
            
            // تقديم نصيحة بناء على النتائج
            let advice = "";
            if (savings > (income * 0.2)) {
                advice = "ممتاز! أنت توفر أكثر من 20% من دخلك. هذا المستوى من الادخار ممتاز ويسمح لك ببناء ثروة مع الوقت.";
            } else if (savings > 0) {
                advice = "جيد! لديك فائض في الميزانية. حاول زيادة نسبة الادخار إلى 20% من دخلك للاستفادة القصوى.";
            } else if (savings === 0) {
                advice = "ميزانيتك متوازنة ولكن بدون مدخرات. يُنصح بتقليل بعض النفقات غير الضرورية لإنشاء مدخرات طارئة.";
            } else if (savings >= (income * -0.1)) {
                advice = "لديك عجز بسيط. حاول تقليل النفقات غير الأساسية أو البحث عن مصادر دخل إضافية.";
            } else {
                advice = "تحذير! لديك عجز كبير في الميزانية. يُنصح بمراجعة ميزانيتك بعناية وربما استشارة خبير مالي.";
            }
            
            document.getElementById('advice-text').textContent = advice;
            
            // إظهار قسم النتائج
            document.getElementById('result').style.display = 'block';
            
            // التمرير إلى النتائج
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
      </html>
