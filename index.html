<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهريتي | Shahryati - إدارة الميزانية الشخصية</title>
    <style>
        /* الأساسيات */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f5f7fa;
            transition: all 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* الشريط العلوي */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo svg {
            height: 40px;
            width: auto;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        /* حاسبة الميزانية */
        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 30px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }

        .calculate-btn {
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }

        /* النتائج */
        .result {
            margin-top: 30px;
            padding: 25px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            display: none;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .highlight {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .advice-box {
            margin-top: 15px;
            padding: 15px;
            background-color: white;
            border-radius: var(--border-radius);
        }

        /* تبديل اللغة */
        .language-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .language-btn {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* تجاوب */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .auth-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- شريط التنقل العلوي -->
    <div class="container top-bar">
        <div class="logo">
            <svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                <path fill="#3498db" d="M150,20 Q180,40 150,60 Q120,40 150,20 Z"/>
                <text x="150" y="40" font-size="28" text-anchor="middle" fill="#2c3e50" font-family="Tajawal">شهريتي</text>
                <text x="150" y="80" font-size="20" text-anchor="middle" fill="#f1c40f" font-family="Montserrat">Shahryati</text>
            </svg>
            <span class="logo-text">شهريتي</span>
        </div>
        <div class="auth-buttons" id="authButtons">
            <button class="btn btn-outline" onclick="showAuthForm('login')">تسجيل الدخول</button>
            <button class="btn btn-primary" onclick="showAuthForm('register')">إنشاء حساب</button>
        </div>
        <div class="user-menu" id="userMenu" style="display: none;">
            <span id="usernameDisplay"></span>
            <button class="btn btn-outline" onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <!-- حاسبة الميزانية -->
    <div class="container">
        <div class="calculator">
            <h2>حاسبة الميزانية الشهرية</h2>
            
            <div class="form-group">
                <label for="currency">العملة:</label>
                <select id="currency" class="form-control" onchange="updateCurrencySymbol()">
                    <option value="SAR">ريال سعودي (SAR)</option>
                    <option value="USD">دولار أمريكي (USD)</option>
                    <option value="EUR">يورو (EUR)</option>
                    <option value="AED">درهم إماراتي (AED)</option>
                    <option value="EGP">جنيه مصري (EGP)</option>
                    <option value="QAR">ريال قطري (QAR)</option>
                    <option value="DZD">دينار جزائري (DZD)</option>
                    <option value="TND">دينار تونسي (TND)</option>
                    <option value="MAD">درهم مغربي (MAD)</option>
                    <option value="LYD">دينار ليبي (LYD)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="income">الدخل الشهري (<span class="currency-symbol">ريال</span>):</label>
                <input type="number" id="income" class="form-control" placeholder="أدخل إجمالي دخلك الشهري">
            </div>
            
            <h3>النفقات الثابتة:</h3>
            <div class="form-group">
                <label for="rent">الإيجار/الرهن العقاري:</label>
                <input type="number" id="rent" class="form-control" placeholder="المبلغ الشهري">
            </div>
            
            <div class="form-group">
                <label for="utilities">المرافق (كهرباء، ماء، إلخ):</label>
                <input type="number" id="utilities" class="form-control" placeholder="المبلغ الشهري">
            </div>
            
            <div class="form-group">
                <label for="transportation">المواصلات:</label>
                <input type="number" id="transportation" class="form-control" placeholder="المبلغ الشهري">
            </div>
            
            <div class="form-group">
                <label for="food">الطعام والمشروبات:</label>
                <input type="number" id="food" class="form-control" placeholder="المبلغ الشهري">
            </div>
            
            <div class="form-group">
                <label for="other">نفقات أخرى:</label>
                <input type="number" id="other" class="form-control" placeholder="المبلغ الشهري">
            </div>
            
            <button class="btn btn-primary calculate-btn" onclick="calculateBudget()">حساب الميزانية</button>
            
            <div id="result" class="result">
                <h3>ملخص الميزانية</h3>
                <div class="summary-item">
                    <span>إجمالي الدخل:</span>
                    <span id="total-income">0 <span class="currency-symbol">ريال</span></span>
                </div>
                <div class="summary-item">
                    <span>إجمالي النفقات:</span>
                    <span id="total-expenses">0 <span class="currency-symbol">ريال</span></span>
                </div>
                <div class="summary-item highlight">
                    <span>المدخرات/العجز:</span>
                    <span id="savings">0 <span class="currency-symbol">ريال</span></span>
                </div>
                <div id="advice" class="advice-box"></div>
            </div>
        </div>
    </div>

    <!-- تبديل اللغة -->
    <div class="language-switcher">
        <button class="language-btn" onclick="toggleLanguage()" id="languageBtn">EN</button>
    </div>

    <script>
        // حالة التطبيق
        const appState = {
            currentLanguage: 'ar',
            currentUser: null,
            users: JSON.parse(localStorage.getItem('users')) || []
        };

        // أسعار الصرف (افتراضية - يمكن جلبها من API)
        const exchangeRates = {
            SAR: 1,
            USD: 3.75,
            EUR: 4.45,
            AED: 1.02,
            EGP: 0.20,
            QAR: 1.03,
            DZD: 0.025,
            TND: 1.25,
            MAD: 0.35,
            LYD: 0.80
        };

        // رموز العملات
        const currencySymbols = {
            SAR: "ريال",
            USD: "$",
            EUR: "€",
            AED: "درهم",
            EGP: "جنيه",
            QAR: "ريال",
            DZD: "دينار",
            TND: "دينار",
            MAD: "درهم",
            LYD: "دينار"
        };

        // التهيئة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadLanguage();
            updateUI();
        });

        // التحقق من حالة المصادقة
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                appState.currentUser = user;
                document.getElementById('usernameDisplay').textContent = user.name;
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userMenu').style.display = 'flex';
            }
        }

        // تحميل إعدادات اللغة
        function loadLanguage() {
            const savedLang = localStorage.getItem('language') || 'ar';
            changeLanguage(savedLang);
        }

        // تبديل اللغة
        function toggleLanguage() {
            const newLang = appState.currentLanguage === 'ar' ? 'en' : 'ar';
            changeLanguage(newLang);
        }

        // تغيير اللغة
        function changeLanguage(lang) {
            appState.currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            document.getElementById('htmlTag').lang = lang;
            document.getElementById('htmlTag').dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('languageBtn').textContent = lang === 'ar' ? 'EN' : 'AR';
            
            translatePage();
        }

        // ترجمة المحتوى
        function translatePage() {
            const translations = {
                ar: {
                    'loginBtn': 'تسجيل الدخول',
                    'registerBtn': 'إنشاء حساب',
                    'logoutBtn': 'تسجيل الخروج',
                    'calculatorTitle': 'حاسبة الميزانية',
                    'incomeLabel': 'الدخل الشهري',
                    'expensesLabel': 'النفقات الثابتة',
                    'calculateBtn': 'حساب الميزانية',
                    'summaryTitle': 'ملخص الميزانية',
                    'totalIncome': 'إجمالي الدخل',
                    'totalExpenses': 'إجمالي النفقات',
                    'savingsLabel': 'المدخرات/العجز'
                },
                en: {
                    'loginBtn': 'Login',
                    'registerBtn': 'Register',
                    'logoutBtn': 'Logout',
                    'calculatorTitle': 'Budget Calculator',
                    'incomeLabel': 'Monthly Income',
                    'expensesLabel': 'Fixed Expenses',
                    'calculateBtn': 'Calculate Budget',
                    'summaryTitle': 'Budget Summary',
                    'totalIncome': 'Total Income',
                    'totalExpenses': 'Total Expenses',
                    'savingsLabel': 'Savings/Deficit'
                }
            };
            
            const t = translations[appState.currentLanguage];
            
            // ترجمة العناصر
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (t[key]) {
                    el.textContent = t[key];
                }
            });
        }

        // تحديث رمز العملة
        function updateCurrencySymbol() {
            const currency = document.getElementById('currency').value;
            document.querySelectorAll('.currency-symbol').forEach(el => {
                el.textContent = currencySymbols[currency];
            });
        }

        // عرض نموذج المصادقة
        function showAuthForm(formType) {
            alert(appState.currentLanguage === 'ar' ? 'الوظيفة متاحة في النسخة الكاملة' : 'Feature available in full version');
        }

        // تسجيل الخروج
        function logout() {
            appState.currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('authButtons').style.display = 'flex';
            document.getElementById('userMenu').style.display = 'none';
        }

        // تحديث واجهة المستخدم
        function updateUI() {
            if (appState.currentUser) {
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userMenu').style.display = 'flex';
            } else {
                document.getElementById('authButtons').style.display = 'flex';
                document.getElementById('userMenu').style.display = 'none';
            }
        }

        // حساب الميزانية
        function calculateBudget() {
            const currency = document.getElementById('currency').value;
            const rate = exchangeRates[currency];
            const symbol = currencySymbols[currency];
            
            const income = (parseFloat(document.getElementById('income').value) || 0) * rate;
            const rent = (parseFloat(document.getElementById('rent').value) || 0) * rate;
            const utilities = (parseFloat(document.getElementById('utilities').value) || 0) * rate;
            const transportation = (parseFloat(document.getElementById('transportation').value) || 0) * rate;
            const food = (parseFloat(document.getElementById('food').value) || 0) * rate;
            const other = (parseFloat(document.getElementById('other').value) || 0) * rate;
            
            const totalExpenses = rent + utilities + transportation + food + other;
            const savings = income - totalExpenses;
            
            document.getElementById('total-income').innerHTML = 
                income.toLocaleString() + ' <span class="currency-symbol">' + symbol + '</span>';
            document.getElementById('total-expenses').innerHTML = 
                totalExpenses.toLocaleString() + ' <span class="currency-symbol">' + symbol + '</span>';
            
            const savingsElement = document.getElementById('savings');
            savingsElement.innerHTML = 
                savings.toLocaleString() + ' <span class="currency-symbol">' + symbol + '</span>';
            
            savingsElement.style.color = savings > 0 ? 'var(--success-color)' : 
                                      savings < 0 ? 'var(--danger-color)' : 'var(--warning-color)';
            
            let advice = "";
            if (appState.currentLanguage === 'ar') {
                if (savings > (income * 0.2)) {
                    advice = "ممتاز! أنت توفر أكثر من 20% من دخلك.";
                } else if (savings > 0) {
                    advice = "جيد! لديك فائض في الميزانية. حاول زيادة نسبة الادخار.";
                } else if (savings === 0) {
                    advice = "ميزانيتك متوازنة ولكن بدون مدخرات.";
                } else if (savings >= (income * -0.1)) {
                    advice = "لديك عجز بسيط. حاول تقليل النفقات غير الأساسية.";
                } else {
                    advice = "تحذير! لديك عجز كبير في الميزانية.";
                }
            } else {
                if (savings > (income * 0.2)) {
                    advice = "Excellent! You're saving more than 20% of your income.";
                } else if (savings > 0) {
                    advice = "Good! You have a budget surplus. Try to increase your savings.";
                } else if (savings === 0) {
                    advice = "Your budget is balanced but with no savings.";
                } else if (savings >= (income * -0.1)) {
                    advice = "You have a small deficit. Try to reduce non-essential expenses.";
                } else {
                    advice = "Warning! You have a significant budget deficit.";
                }
            }
            
            document.getElementById('advice').textContent = advice;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
  </html>
